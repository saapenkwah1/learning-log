{% extends "learning_logs/base.html" %}
{%load bootstrap4 %}

{% block page_header %}
    <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a></h3>
    
{% endblock page_header%}

{% block content %}
    <h2>Edit topic:</h2>
    <form method="post" action="{% url 'learning_logs:edit_topic' topic.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}

    </form>
{% endblock content %}
